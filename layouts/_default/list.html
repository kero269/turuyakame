{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{.Title}}</h1>
    </header>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{.Content}}
  </article>
  <ul>
    <!-- orders content according to the "date" field in front matter -->
    {{ range .Pages.ByDate }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
    </li>
    <hr />
    {{ end }}
  </ul>
</main>
{{ end }}
