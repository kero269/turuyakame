<article class="list__item post">
  <!-- {{ partial "post_thumbnail.html" (dict "class" "list" "page" .) }} -->
  <header class="list__header">
    <h2 class="list__title post__title">
      <a href="{{ .RelPermalink }}" rel="bookmark"> {{ .Title }} </a>
    </h2>
    {{- with .Params.lead }}
    <p class="list__lead post__lead">{{ . }}</p>
    {{- end }} {{ with partial "post_meta.html" . -}}
    <div class="list__meta meta">{{ . }}</div>
    {{- end }}
  </header>
  <div class="content list__excerpt post__content clearfix">
    <a href="{{ .RelPermalink }}">{{ .Summary }}</a> {{- if
    .Site.Params.readmore }} {{- if .Truncated }}
    <a class="list__footer-readmore" href="{{ .RelPermalink }}">...</a>
    {{- end }} {{- end }}
  </div>
</article>
